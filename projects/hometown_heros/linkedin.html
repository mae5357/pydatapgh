<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PyConUS 2025 Cover Photo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #23231f;
      color: #fff;
      font-family: 'Inter', sans-serif;
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
    }
    .cover-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 80px;
      box-sizing: border-box;
      position: relative;
      background: #23231f;
    }
    .headshot-container {
      display: flex;
      align-items: center;
      flex-direction: column;
      padding: 40px 80px; 
      box-sizing: border-box;
    }
    .headshot {
      width: 260px;
      height: 260px;
      border-radius: 50%;
      border: 8px solid #ffb86b;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      object-fit: cover;
      background: #fff;
      /* margin-right: 60px; */
    }
    .info {
      max-width: 700px;
      position: relative;
      padding-bottom: 40px;
    }
    .pycon-intro {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      color: #ffe6c7;
      margin-bottom: 18px;
      opacity: 0.9;
      background: #23231f;
    }
    .pycon-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.2rem;
      font-weight: 700;
      color: #ffe6c7;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    .talk-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 2.4rem;
      font-weight: 600;
      color: #ffb86b;
      margin-bottom: 24px;
      line-height: 1.2;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .presenter {
      font-family: 'Inter', sans-serif;
      font-size: 1.6rem;
      font-weight: 600;
      color: #a3e3ff;
      margin-bottom: 8px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .affiliation {
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      color: #ffe6c7;
      margin-bottom: 18px;
      opacity: 0.9;
    }
    .retro-stripes {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 120px;
      z-index: 0;
      background: linear-gradient(90deg, #e76f51 0%, #ffb86b 30%, #f7c59f 60%, #a3e3ff 100%);
      clip-path: ellipse(80% 100% at 50% 100%);
      opacity: 0.7;
    }
    .hosted-by {
      padding-top: 20px;
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.2rem;
      font-weight: 400;
      color: #ffe6c7;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <div class="headshot-container">
      <img class="headshot" src="{{ headshot_base64 }}" alt="Speaker Headshot">
      <div class="hosted-by">Hosted by PyData Pittsburgh</div>
    </div>
    <div class="info">
      <div class="pycon-intro">PyCon US '25 Hatchery: Hometown Heroes</div>
      <div class="talk-title">{{ talk_title }}</div>
      <div class="presenter">{{ presenter }}</div>
      <div class="affiliation">{{ affiliation }}</div>
    </div>
  </div>
</body>
</html>
